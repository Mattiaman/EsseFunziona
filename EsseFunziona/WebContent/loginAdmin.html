	<div class="intestazione">Accedi come Admin</div>
	<section class="moduloLogin" class="row">
		<div class="col-lg-3">
		
			<form class="form-horizontal" method="post" action="loginAdmin">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="nomeUtente">UserID:</label>
			    <div class="col-sm-10">
			     <input name="nomeUtente" type="text" class="form-control" /> 
			    </div> 
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="password">Password:</label>
			    	<div class="col-sm-10"> 
			      <input name="password" type="text" class="form-control" />
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label><input type="checkbox"> Remember me</label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			  </div>
			</form>
			
		</div>
	</section>
